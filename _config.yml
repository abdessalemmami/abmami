# Local server config
port: 4000


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      header:
        hero: false


category_archive:
  type: liquid
  path: /categories/
tag_archive:
